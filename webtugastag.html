<!DOCTYPE html> 
<html> 
<head> 
<title>Tag untuk membuat judul dari sebuah halaman</title>
</head>
<body>

<h1>heading 1</h1>
<h2>heading 2</h2>
<h3>heading 3</h3>

<p>Tag untuk membuat paragraf</p>
<br>Tag untuk garis baru
<hr>Tag untuk membuat garis
<br>
<i>Tag untuk membuat text menjadi miring</i>
<br>

<b>Tag untuk membuat text menjadi tebal</b>
<br>

<a href="https://www.w3schools.com">Tag  untuk membuat hyperlink</a>
<br>

<textarea>Tag untuk membuat sebuah kontrol input multibaris (text area)</textarea>
<br>

<button>Tag untuk membuat sebuah tombol yang dapat diklik</button>

<p>ini<sub>Tag untuk subscript</sub> dan <sup>Tag untuk superscript</sup></p>
</body>
</html>
